<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
        <!-- Aquí irán las funcionalidades del inventario -->
    </header>
    <main>
        <section>
            <p>Administra tu inventario aquí. Agrega, actualiza, elimina productos, y verifica el stock disponible.</p>
            <!-- Puedes agregar formularios, tablas de productos y otras funcionalidades de gestión aquí -->
            <h2>Inventory Management</h2>
            <!-- Buscador -->
            <label for="search-product">Search Product:</label>
            <input type="text" id="search-product" onkeyup="searchProduct()" placeholder="Search by product name...">

            <h3>Add Product</h3>
            <form method="POST" action="/add-product">
                <label for="name">Product Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="description">Description:</label><br>
                <input type="text" id="description" name="description" required><br><br>

                <label for="category">Category:</label><br>
                <input type="text" id="category" name="category" required><br><br>

                <label for="cost-price">Cost Price:</label><br>
                <input type="number" step="0.01" id="cost-price" name="cost-price" required><br><br>

                <label for="sale-price">Sale Price:</label><br>
                <input type="number" step="0.01" id="sale-price" name="sale-price" required><br><br>

                <label for="quantity">Initial Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" required><br><br>

                <button type="submit">Add Product</button>
            </form>


        </section>
    </main>
    <footer>
        <p>Copyright © Gergles Supply 2024</p>
    </footer>
</body>
</html>
